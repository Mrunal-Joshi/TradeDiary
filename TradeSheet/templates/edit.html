{% extends 'base.html' %}

{% block title %}
<title>TradeDiary-home</title> 
{% endblock title %}


{% block body %}


<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <br><br><br>
            <form method="POST"> 
            {% csrf_token %}                                                      
            <input type="date" class="form-control" placeholder="Date" name="date" value="{{trade.date | date:'b. d, Y'}}">
            <br>
            <input type="text" class="form-control" placeholder="Symbol" name="symbol" value="{{trade.symbol}}">
            <br>
            <input type="text" class="form-control" placeholder="Buy Price" name="buy_price" value="{{trade.buy_price}}">
            <br>                       
            <input type="text" class="form-control" placeholder="No. Of Shares" name="no_of_shares" value="{{trade.no_of_shares}}">
            <br>                        
            <input type="text" class="form-control" placeholder="Sell Price" name="sell_price" value="{{trade.sell_price}}">
            <br>                      
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>   
            <button type="submit" class="btn btn-secondary" >Save Changes</button>                    
            </form> 
        </div>
    </div>
</div>



     <!-- Modal -->
     {% comment %} <div class="modal fade" id="#myModal" tabindex="-1" role="dialog" aria-labelledby="editMODALTitle" aria-hidden="true" >               
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editMODALTitle">Edit Trade Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"> 
             <h1>heyyy</h1>
             <form method="POST"> 
                {% csrf_token %}                                                      
                <input type="date" class="form-control" placeholder="Date" name="date" value="{{trade.date}}">
                <br>
                <input type="text" class="form-control" placeholder="Symbol" name="symbol" value="{{trade.symbol}}">
                <br>
                <input type="text" class="form-control" placeholder="Buy Price" name="buy_price" value="{{trade.buy_price}}">
                <br>                       
                <input type="text" class="form-control" placeholder="No. Of Shares" name="no_of_shares" value="{{trade.no_of_shares}}">
                <br>                        
                <input type="text" class="form-control" placeholder="Sell Price" name="sell_price" value="{{trade.sell_price}}">
                <br>                      
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>   
                <button type="submit" class="btn btn-secondary" >Save Changes</button>                    
                </form> 
            
            </div>
            
          </div>
        </div>
      </div> 
      <script type="text/javascript">
        $(window).load(function(){
            $('#myModal').modal('show');
         });
    </script> {% endcomment %}
     
{% endblock body %}
